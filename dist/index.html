<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>

<body>
  <header>
    <div id="logo">
      <h1>Todo List <i class="fa-solid fa-list-check"></i></h1>
    </div>
  </header>
  <main>
    <div id="left-panel" data="allProjects">
      <div id="left-top-panel">
        <div id="inbox" class="left-rows active" data="project"><i class="fa-solid fa-inbox"></i>
          <p>Inbox</p>
        </div>
        <div id="today" class="left-rows" data="project"><i class="fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>
        <div id="this-week" class="left-rows" data="project"><i class="fa-solid fa-calendar-week"></i>
          <p>This Week</p>
        </div>
      </div>
      <div id="left-bottom-panel">
        <h3>Projects</h3>
        <div id="projects"></div>
        <button id="addProject-btn"><i class="plus fa-solid fa-plus"></i> Add Project</button>

        <div class="project-modal-container" data-modal="new-project">
          <div class="project-modal">
            <div class="project-modal-top">
              <div class="model-title">
                <h2>New Project</h2>
              </div>
              <div class="project-modal-close">
                <button class="close-btn"><i class="close-icon fa-solid fa-square-xmark"></i></button>
              </div>

            </div>
            <div class="project-modal-bottom">
              <form onSubmit="return false">
                <div>
                  <label>Title:</label>
                  <input class="new-project-name" type="text" placeholder="" data-modal-input="project">
                </div>
                <button type="button" class="project-modal-btn" data-modal-btn="add">Add Project</button>
              </form>

            </div>

          </div>
        </div>

      </div>
    </div>
    <div id="right-panel" data="project-view">
      <div id="title-container">
        <h1 id="title">Inbox</h1>
      </div>
      <div id="todos">
        <p>Do this</p>
        <p>Do that</p>
      </div>
      <button>Add Task</button>

      <div class="task-modal-container" data-modal="new-task">
        <div class="task-modal active">
          <div class="task-modal-top">
            <div class="task-modal-title">
              <h2>New Task</h2>
            </div>
            <div class="task-modal-close">
              <button class="close-btn"><i class="close-icon fa-solid fa-square-xmark"></i></button>
            </div>

          </div>
          <div class="task-modal-bottom">
            <form onSubmit="return false">
              <div>
                <label>Task:</label>
                <input class="new-task-name" type="text" placeholder="" data-task-modal-input="title">
              </div>
              <div class="date-and-priority">
                <div>
                <label>Date:</label>
                <input class="modal-date" type="date" data-task-modal-input="date">
                </div>
                <div>
                  <label>Prirority:</label>
                  <select name="modal-priority" id="modal-priority" class="modal-priority" data-task-modal-input="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
              <div>
                <label>Description:</label>
                <textarea class="modal-description" name="description" id="" cols="30" rows="10" data-task-modal-input="description"></textarea>
              </div>

              <button type="button" class="task-modal-btn" data-modal-btn="add">Add Task</button>
            </form>

          </div>

        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/MikesonO/todo-list" target="_blank">
      <p>Created by MikesonO</p><i class="fa-brands fa-github"></i>
    </a>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
