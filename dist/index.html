<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <header>
    <div id="logo"><h1>Todo List <i class="fa-solid fa-list-check"></i></h1></div>
  </header>
  <main>
    <div id="left-panel">
    <div id="left-top-panel">
      <div id="inbox" class="left-rows"><i class="fa-solid fa-inbox"></i><p>Inbox</p></div>
      <div id="today" class="left-rows"><i class="fa-solid fa-calendar-day"></i><p>Today</p></div>
      <div id="this-week" class="left-rows"><i class="fa-solid fa-calendar-week"></i><p>This Week</p></div>
    </div>
    <div id="left-bottom-panel">
      <h3>Projects</h3>
      <button id="addProject"><i class="plus fa-solid fa-plus"></i> Add Project</button>

    </div>
  </div>
    <div id="right-panel">
    </div>
  </main>
  <footer>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
