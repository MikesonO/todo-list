<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>

<body>
  <header>
    <div id="logo">
      <h1>Todo List <i class="fa-solid fa-list-check"></i></h1>
    </div>
  </header>
  <main>
    <!-- LEFT PANEL -->
    <div id="left-panel" data="allProjects">
      <!-- LEFT TOP PANEL -->
      <div id="left-top-panel">
        <div id="inbox" class="left-rows active" data="project"><i class="fa-solid fa-inbox"></i>
          <p>Inbox</p>
        </div>
        <div id="today" class="left-rows" data="project"><i class="fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>
        <div id="thisWeek" class="left-rows" data="project"><i class="fa-solid fa-calendar-week"></i>
          <p>This Week</p>
        </div>
        <div id="completed" class="left-rows" data="project"><i class="fa-solid fa-check-double"></i>
          <p>Completed</p>
        </div>
      </div>
      <!-- LEFT BOTTOM PANEL -->
      <div id="left-bottom-panel">
        <h3>Projects</h3>
        <div id="projects"></div>
        <button id="addProject-btn"><i class="plus fa-solid fa-plus"></i> Add Project</button>
        <div class="pModal-container" data-modal="new-project">
          <div class="pModal">
            <div class="pModal-top">
              <div class="model-title">
                <h2>New Project</h2>
              </div>
              <div class="pModal-close">
                <button class="pModal-close-btn"><i class="close-icon fa-solid fa-square-xmark"></i></button>
              </div>
            </div>
            <!-- ADD PROJECT MODAL -->
            <div class="pModal-bottom">
              <form onSubmit="return false">
                <div>
                  <label>Title<span class="required-symbol">*</span></label>
                  <input class="new-project-name" type="text" placeholder="" data-pModal-input="project">
                </div>
                <button type="button" class="pModal-btn" data-pModal-btn="add">Add Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- RIGHT PANEL -->
    <div id="right-panel">
      <div id="task-view" data-selected-project="inbox">
        <!-- TITLE CONTAINER -->
        <div id="title-container">
          <h1 id="title">Inbox</h1>
        </div>
        <!-- TASK DISPLAY -->
        <div id="task-list">
          <!-- TASK LIST TEMPLATE
          <div class="task">
            <div class="circle"></div>
            <div class="task-title">
                ToDo List
              </div>
            <div class="date">Oct 14th</div>
            <div class="priority high"><i class="fa-solid fa-fire"></i> High</div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div> -->
        </div>
        
          <button id="addTask-btn"><i class="plus fa-solid fa-plus"></i>Add Task</button>
          <!-- ADD TASK MODAL -->
          <div class="tModal-container" data-modal="new-task">
            <div class="tModal">
              <div class="tModal-top">
                <div class="tModal-title">
                  <h2>New Task</h2>
                </div>
                <div class="tModal-close">
                  <button class="tModal-close-btn"><i class="close-icon fa-solid fa-square-xmark"></i></button>
                </div>
              </div>
              <div class="tModal-bottom">
                <form onSubmit="return false">
                  <div>
                    <label>Task<span class="required-symbol">*</span></label>
                    <input class="new-task-name" type="text" placeholder="" data-tModal-input="title">
                  </div>
                  <div class="date-and-priority">
                    <div>
                      <label>Date</label>
                      <input class="modal-date" type="date" data-tModal-input="date">
                    </div>
                    <div>
                      <label>Prirority</label>
                      <select name="modal-priority" id="modal-priority" class="modal-priority"
                        data-tModal-input="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high"><p>High</p></option>
                      </select>
                    </div>
                  </div>
                  <div>
                    <label>Description</label>
                    <textarea class="modal-description" name="description" id="modal-description" cols="30" rows="10"
                      data-tModal-input="description"></textarea>
                  </div>
                  <button type="button" class="tModal-btn" data-tModal-btn="add">Add Task</button>
                  <button type="button" class="tModal-btn" data-tModal-btn="edit">Change</button>
                </form>
              </div>
            </div>
          </div>
          <!-- VIEW TASK MODAL -->
          <div class="tViewModal-container" data-modal="view-task">
            <div class="tViewModal">
              <div class="tViewModal-top">
                <div class="tViewModal-title">
                  <h2>Task Details</h2>
                </div>
                <div class="tViewModal-close">
                  <button class="tViewModal-close-btn"><i class="close-icon fa-solid fa-square-xmark"></i></button>
                </div>
              </div>
              <div class="tViewModal-bottom">
                <div class="tViewContent">
                  <div>
                    <p>Project</p>
                    <div class="task-project-container">
                    <p data-task-view="project"></p>
                  </div>
                  </div>
                  <div>
                    <p>Task</p>
                    <div class="task-title-container">
                    <p data-task-view="title"></p>
                  </div>
                  </div>
                  <div class="date-and-priority">
                    <div>
                      <p>Date</p>
                      <p data-task-view="date"></p>
                    </div>
                    <div>
                      <p>Priority</p>
                      <div class="task-priority">
                      <i class="fa-solid fa-fire"></i>
                      <p data-task-view="priority"></p>
                    </div>
                    </div>
                  </div>
                  <div>
                    <p>Description</p>
                    <div class="task-description-contianer">
                    <p data-task-view="description"></p>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      </div>
  </main>
  <footer>
    <a href="https://github.com/MikesonO/todo-list" target="_blank">
      <p>Created by MikesonO</p><i class="fa-brands fa-github"></i>
    </a>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
